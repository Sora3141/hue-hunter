<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hue Hunter | Cloud Sync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="score-label">SCORE</div>
        <h1 id="score-display">0</h1>
    </div>

    <div id="game-board"></div>

    <div id="start-screen">
        <h1 class="game-title">HUE<br>HUNTER</h1>
        <div id="auth-ui">
            <div id="login-options">
                <button id="btn-google-login" class="btn-start" onclick="login()">Googleでログイン</button>
                <button id="btn-guest" class="btn-look" style="margin-top:12px; opacity:0.8;" onclick="continueAsGuest()">ログインせずに遊ぶ</button>
                <p style="font-size: 0.7rem; color: #888; margin-top: 15px;">※ログインするとデバイス間で最高記録を同期できます</p>
            </div>

            <div id="setup-ui" style="display:none;">
                <p id="welcome-msg" style="margin-bottom:15px; font-size: 0.9rem; color: var(--accent-color);"></p>
                <input type="text" id="display-name" placeholder="表示名を入力" maxlength="8" 
                       style="padding:12px; border-radius:25px; border:1px solid var(--accent-color); background:rgba(255,255,255,0.1); color:white; text-align:center; width: 180px; outline: none; margin-bottom: 20px;">
                <br>
                <button class="btn-start" onclick="startGame()">ゲーム開始</button>
            </div>
        </div>
    </div>

    <button id="back-to-result" onclick="showResult(false)">結果に戻る</button>

    <div id="result-overlay">
        <div id="new-record-label" style="display:none; color: #ffd700; font-weight: 900; margin-bottom: 10px; font-size: 1.2rem; text-shadow: 0 0 10px rgba(255,215,0,0.5);">★ NEW WORLD RECORD ★</div>
        <div id="res-rank" class="rank-name">---</div>
        <div id="res-msg" class="msg-text">---</div>

        <div id="ranking-container" style="width: 280px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 20px; font-size: 0.85rem;">
            <div style="border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px; margin-bottom: 10px; font-weight: bold; color: var(--accent-color); display: flex; justify-content: space-between;">
                <span>WORLD TOP 5</span>
                <span id="login-status" style="font-size: 0.6rem; color: #888;">Checking...</span>
            </div>
            <div id="ranking-list">Loading rankings...</div>
        </div>

        <div id="guest-login-notice" style="display:none; margin-bottom: 20px;">
            <button onclick="login()" style="font-size: 0.75rem; background:white; color:black; border:none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer;">
                Googleログインして同期を有効化
            </button>
        </div>

        <div class="result-stats">
            <div class="stat-item">
                <span class="stat-label">SCORE</span>
                <span id="res-score" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">BEST</span>
                <span id="res-best" class="stat-value">0</span>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-restart" onclick="resetGame()">もう一度挑戦</button>
            <button class="btn-look" onclick="peekBoard()">盤面を確認する</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // ★ getDoc を追加しました
        import { getFirestore, collection, doc, setDoc, getDoc, query, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB933UwRnTI71Vt4cNJDJxTApYtvCDBhOE",
            authDomain: "huehunterworld.firebaseapp.com",
            projectId: "huehunterworld",
            storageBucket: "huehunterworld.firebasestorage.app",
            messagingSenderId: "627186904630",
            appId: "1:627186904630:web:6a41bc37ef49fcca82f297"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ★ window.fb に getDoc を追加しました
        window.fb = { auth, db, GoogleAuthProvider, signInWithPopup, collection, doc, setDoc, getDoc, query, orderBy, limit, getDocs, serverTimestamp };

        onAuthStateChanged(auth, (user) => {
            const status = document.getElementById('login-status');
            if (user) {
                status.innerText = "Logged In";
                status.style.color = "#4CAF50";
            } else {
                status.innerText = "Guest Mode";
                status.style.color = "#888";
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
